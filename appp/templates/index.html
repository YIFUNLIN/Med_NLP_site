<!DOCTYPE html>
<html>
<head>
    <title>MedNLP - 醫療詞彙識別</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: auto;  /* 新增此行以啟用滾動 */
            padding: 20px;  /* 新增此行以增加一些邊距 */
        }

        h1 {
            margin-bottom: 50px;
        }

        form, .output-box {
            background-color: white;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            width: 70%;  /* 限制表單和輸出框的寬度 */
            max-width: 500px; /* 最大寬度 */
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .output-box {
            font-size: 20px;
            color: #5cb85c;
            word-wrap: break-word;  /* 如果輸出的文字很長，這將使其自動換行 */
        }
        .output-box p {
            text-align: left;  /* 將輸出文字左對齊 */
        }
    </style>
</head>
<body>
    <h1>歡迎使用 MedNLP - 醫療詞彙識別工具</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="text" name="input_text" placeholder="請在此輸入醫療相關的文字">
        <input type="submit" value="識別詞彙">
    </form>

    <div class="output-box">
        <h2>原始文本</h2>
        <p>{{ original_text }}</p>
        <h2>標註結果 - 單詞標註</h2>
        <p>{{ output_text }}</p>
        <h2>標註結果 - 連續標註</h2>
        <p>{{ continuous_output }}</p>
    </div>
</body>
</html>
